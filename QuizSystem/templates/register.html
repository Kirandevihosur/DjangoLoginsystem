<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 </head>
<body>
<div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Registration Form</h1>
          <hr class="mt-0 mb-4">
             <form method="post">
                 {% csrf_token %}
                 <div class="form-outline mb-4">
                     <input type="text" name="name" id="name" placeholder="Enter Name"  class="form-control" required/>
                 </div>
                 <div class="form-outline mb-4">
                     <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control" required/>
                 </div>
                 <div class="form-outline mb-4">
                     <input type="text" name="university" id="university" placeholder="Enter name of University" class="form-control" required/>
                 </div>
                 <div class="form-outline mb-4">
                     <input type="text" name="city" id="city" placeholder="Enter city" class="form-control" required/>
                 </div>
                 <div class="form-outline mb-4">
                     <input type="tel" name="phone" id="phone" placeholder="Enter phone number" class="form-control" required/>
                 </div>
                 <div class="form-outline mb-4">
                     <input type="password" name="pass" id="pass" placeholder="Enter Password" class="form-control" required/>
                 </div>
                 <div class="form-outline mb-4">
                     <input type="password" name="confpass" id="confpass" placeholder="Confirm Password" class="form-control" required/>
                 </div>
                 <div class="form-outline mb-4 text-center">
                       <button type="submit" class="btn btn-success">Register</button>
                       <p>Already registered? <a href="/">Login</a></p>
                 </div>
             </form>
        </div>
      </div>
</body>
</html>
